plugins {
    id 'java'
    id 'application'
}

group = 'com.spaceinvaders'
version = '1.0.0'

java {
    sourceCompatibility = '21'
    targetCompatibility = '21'
}

repositories {
    mavenCentral()
}

dependencies {
    // No external dependencies needed for this Swing-based project
}

application {
    mainClass = 'SpaceInvaders'
}

tasks.named('compileJava') {
    options.release = 21
}

jar {
    manifest {
        attributes 'Main-Class': 'SpaceInvaders'
    }
}
